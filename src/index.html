<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>XroadFace</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://framework-gb.cdn.gob.mx/favicon.ico" rel="shortcut icon" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300italic,400italic,400,600,700" rel="stylesheet" type="text/css" >
  <link href="https://framework-gb.cdn.gob.mx/assets/styles/main.css" rel="stylesheet" type="text/css">
</head>
<body>
	<app-root>Loading...</app-root>
	<script src="https://framework-gb.cdn.gob.mx/gobmx.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/web-animations/2.2.2/web-animations.min.js"></script>
	<script>
		$(document).ready(function() {
			var ancho = $("#rightColumn").width()
			console.log("ancho-> " + ancho);
			  $(window).scroll(function () {
				  if (window.innerWidth >= 1000){
					var docZone = $(document).height() - ( $(".main-footer").height() + $("#rightColumn").height() + 500  );
					$("#rightColumn").width(ancho)
					  if ($(document).scrollTop() >= docZone) {
							  $("#rightColumn").css("position", "relative");
							  $("#rightColumn").css("top", docZone);
					  } else {
						  $("#rightColumn").css("position", "fixed");
						  $("#rightColumn").css("top", "auto");
					  }
				  } else {
						$("#rightColumn").css("position", "relative");
					  $("#rightColumn").css("top", 0);
				  }
			  });

		});
	</script>
</body>
</html>
